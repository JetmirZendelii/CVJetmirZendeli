    <tr align="center">

    </tr>
    <tr align="center">
        <td>Nacionaliteti</td>
        <td>Shqiptarë</valign></td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td>
            <ul>

            <li>Shkruaj</li>

        <td><ul>

        </ul></valign></td>
    </tr>
    <tr>

    </tr>
    <tr align="center">
        <td>Me gjej ne facebook</td>
        <td>
            <a href="https://www.facebook.com/jetmir.zendeli.73/" target="_blank" rel="noopener">Facebook</a>
        </td>
    </tr>
    <tr align="center">
        <td>Me gjej ne Instagram</td>
        <td>
            <a href="https://www.instagram.com/jetmir.znd" target="_blank" rel="noopener">Instagram</a>
        </td>

    <tr>
        <td colspan="2" align="center" bgcolor="lightblue"><h4>Cakto takimin tend</h4></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <form action="#" method="POST">
                <input type="text"
                 name="emri"
                  placeholder="Sheno emrin" 
                  min="3"
                  max="12" 
                  required/>  
                  <br/>
                <input type="text"
                 name="Adresa"
                  placeholder="Sheno adresen" 
                  min="3"
                  max="30" />
                  <br/>
                <input type="tel"
                name="Numer celulari"
                id="phone"
                placeholder="Sheno numrin e celularit" 
                required
                pattern="[0-9]+"/>
                <br/>
                <input
                type="email"
                name="e-mail"
                placeholder="Sheno emailin tend"
                required />
                <br/>
                <input type="date" />
                <br/>
                <input type="time" />
                <br/>

                <button type="submit">Dergo te dhenat</button>
        </td>
    </tr>
</table>
